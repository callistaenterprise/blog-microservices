rabbitmq:
  image: rabbitmq:3-management
  restart: always
  ports:
    - "5672:5672"
    - "15672:15672"

discovery:
  image: callista/discovery-server
  restart: always
  ports:
    - "8761:8761"

auth:
  image: callista/auth-server
  restart: always
  ports:
    - "9999:9999"
  
pro:
  image: callista/product-service
  restart: always
  links:
    - discovery

rec:
  image: callista/recommendation-service
  restart: always
  links:
    - discovery

rev:
  image: callista/review-service
  restart: always
  links:
    - discovery

composite:
  image: callista/product-composite-service
  restart: always
  links:
    - discovery
    - rabbitmq

api:
  image: callista/product-api-service
  restart: always
  links:
    - auth
    - discovery
    - rabbitmq

monitor:
  image: callista/monitor-dashboard
  restart: always
  ports:
    - "7979:7979"
  links:
    - api
    - composite

edge:
  image: callista/edge-server
  restart: always
  ports:
    - "443:8765"
  links:
    - discovery
    - api
